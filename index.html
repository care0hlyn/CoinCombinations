    <script src="js/scripts.js"></script>
    <title>Change</title>

    <div class="container">
    <h1>Change</h1>

    <form id="coins">

      <input id="yourChange" type="text">
      <button type="submit" class="btn">Enter</button>
      </div>
    </form>

     <!--<div class="result">

      <div class="quarters">
        <p><span class="q"></span> Quarters</p>

        <p><span class="d"></span> Dimes</p>
      </div>

      <div class="nickels">
        <p><span class="n"></span> Nickels</p>
      </div>

      <div class="pennies">
        <p><span class="p"></span> Pennies</p>
      </div>
